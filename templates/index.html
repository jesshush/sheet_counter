<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>RapidCount</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://qpix.doltinuku.id">RapidCount</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Object type
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                            <li><a class="dropdown-item" href="https://qpix.doltinuku.id/multiple-classification">Cardboard/Metal/Paper Sheets</a></li>
                            <li><a class="dropdown-item" href="https://qpix.doltinuku.id/mineral">Vehicles</a></li>
                            <li><a class="dropdown-item active" href="https://qpix.doltinuku.id/minerals">Crowd</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="container py-5">
            <header class="text-white text-center">
                <h1 class="display-4">RapidCount - Say Goodbye to Manual Counting</h1>
                <p class="lead mb-3">Please upload the file in the section provided <span class="file-types">(.jpeg, .png, .jpg, .mp4)</span></p>
                <div class="container">
                    <div class="row justify-content-center" id="container-image">
                    </div>
                </div>
            </header>
            <div class="row py-4">
                <div class="col-lg-6 mx-auto">
                    <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                        <input id="upload" type="file" accept=".jpeg,.png,.jpg,.mp4" onchange="handleFile(this);" class="form-control border-0">
                        <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
                        <div class="input-group-append">
                            <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                        </div>
                    </div>
                    <p class="font-italic text-white text-center">The file uploaded will be rendered inside the box below.</p>
                    <div class="image-area mt-4" id="imageArea" style="display: none;"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>
                    <div class="video-area mt-4" id="videoArea" style="display: none;"><video id="videoResult" controls class="img-fluid rounded shadow-sm mx-auto d-block"></video></div>
                    <div class="mt-3" id="label-container"></div>
                    <div class="text-center mt-3">
                        <button id="countSheetsBtn" class="btn btn-primary" onclick="countSheets()">Count Sheets</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
